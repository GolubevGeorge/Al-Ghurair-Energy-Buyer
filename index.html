<form id="formElem">
  <input type="text" name="name" value="John">
  <input type="text" name="surname" value="Smith">
  <input type="submit">
</form>

<script>
  formElem.onsubmit = async (e) => {
    e.preventDefault();
    /*var ff new FormData(formElem);
    var f = JSON.stringify(ff);*/ 
    let response = await fetch('https://www.corezoid.com/api/1/json/public/795622/b3b97b4dc0590311377e49905ac1e5038e7fd85e', {
      method: 'POST',
      mode: 'no-cors',
      cache: 'no-cache',
      headers: {
      'Content-Type': 'application/json'
      // 'Content-Type': 'application/x-www-form-urlencoded',
    },
      referrerPolicy: 'no-referrer',
      //body: new FormData(formElem)
      body: JSON.stringify(new FormData(formElem)) 
    }); 

    let result = await response.json();

    alert(result.message);
  };
</script>
